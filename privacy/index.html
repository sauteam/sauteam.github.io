<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - sauteam</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1d1d1f;
            --secondary-text: rgba(0, 0, 0, 0.6);
            --border-color: #e0e0e0;
            --link-color: #007aff;
            --code-bg: #f5f5f7;
        }

        [data-theme="dark"] {
            --bg-color: #1d1d1f;
            --text-color: #f5f5f7;
            --secondary-text: rgba(255, 255, 255, 0.6);
            --border-color: #333;
            --code-bg: #2d2d2f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* 返回和切换 */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        /* 更多链接 */
        .more-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            margin-left: -0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .more-link:hover {
            background: rgba(128, 128, 128, 0.1);
            color: var(--text-color);
        }

        /* 页面选择 */
        .page-select {
            display: flex;
            gap: 0.5rem;
        }

        .page-select a {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            color: var(--secondary-text);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .page-select a:hover {
            background: rgba(128, 128, 128, 0.1);
        }

        .page-select a.active {
            background: var(--link-color);
            color: #fff;
        }

        /* Markdown 内容样式 */
        .markdown-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
        }

        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem 0;
        }

        .markdown-content p {
            margin: 1rem 0;
        }

        .markdown-content a {
            color: var(--text-color);
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content ul,
        .markdown-content ol {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        .markdown-content li {
            margin: 0.5rem 0;
        }

        .markdown-content code {
            background: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.9em;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        .markdown-content strong {
            font-weight: 600;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-text);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1;
            color: var(--text-color);
            transition: background-color 0.2s, transform 0.2s;
            z-index: 100;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.12);
            transform: scale(1.05);
        }

        .theme-toggle svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <!-- 主题切换 -->
    <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
        <svg id="icon-sun" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="12" y1="20" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
            <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
            <line x1="1" y1="12" x2="4" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="20" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
            <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
        </svg>
        <svg id="icon-moon" viewBox="0 0 24 24" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="container">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <a href="../" class="more-link">···</a>

            <!-- 页面切换 -->
            <div class="page-select">
                <a href="?page=general" id="link-general" class="active">General</a>
                <a href="?page=routex" id="link-routex">RouteX</a>
            </div>
        </div>

        <!-- Markdown 内容 -->
        <div id="markdown-content" class="markdown-content">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // 获取当前页面参数
        function getPageParam() {
            const params = new URLSearchParams(window.location.search);
            return params.get('page') || 'general';
        }

        // 加载并渲染 Markdown
        async function loadMarkdown() {
            const page = getPageParam();
            const file = page === 'routex' ? 'privacy-routex.md' : 'privacy.md';

            // 更新选中状态
            document.getElementById('link-general').classList.toggle('active', page === 'general');
            document.getElementById('link-routex').classList.toggle('active', page === 'routex');

            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error('Failed to load');
                const text = await response.text();
                document.getElementById('markdown-content').innerHTML = marked.parse(text);
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = `
                    <h1>Privacy Policy</h1>
                    <p>Failed to load content. Please try again later.</p>
                `;
            }
        }

        // 主题切换
        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.getElementById('icon-sun').style.display = isDark ? 'none' : 'block';
            document.getElementById('icon-moon').style.display = isDark ? 'block' : 'none';
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 主题
            if (localStorage.getItem('theme') === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
            updateThemeIcon();

            // 加载 Markdown
            loadMarkdown();
        });

        // 监听页面切换
        document.querySelectorAll('.page-select a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const page = new URL(this.href).searchParams.get('page');
                window.history.pushState({}, '', `?page=${page}`);
                loadMarkdown();
            });
        });
    </script>
</body>

</html>
