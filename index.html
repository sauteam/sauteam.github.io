<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sauteam - App Showcase</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1d1d1f;
            --sub-text: #86868b;
            --card-bg: #f5f5f7;
            --accent-color: #007aff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        header {
            margin-top: 80px;
            margin-bottom: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 20px;
        }

        .lang-switch {
            margin-bottom: 50px;
        }

        .lang-btn {
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin: 0 5px;
            transition: all 0.2s ease;
        }

        .lang-btn.active {
            background: var(--text-color);
            color: white;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 900px;
            width: 90%;
            padding-bottom: 80px;
        }

        .app-card {
            background: var(--card-bg);
            border-radius: 32px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-card:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 22.5%; /* Apple Standard Radius */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            background-color: #fff;
        }

        .app-name {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .app-desc {
            font-size: 15px;
            color: var(--sub-text);
            line-height: 1.5;
            height: 45px;
            margin-bottom: 25px;
            max-width: 260px;
        }

        .download-badge {
            height: 40px;
            transition: opacity 0.2s;
        }

        .download-badge:hover {
            opacity: 0.8;
        }

        footer {
            margin-bottom: 80px;
            text-align: center;
            font-size: 14px;
            color: var(--sub-text);
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            margin: 0 15px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }

        .share-x {
            display: inline-block;
            margin-top: 30px;
            background: #000;
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .share-x:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>sauteam</h1>
        <div class="lang-switch">
            <button class="lang-btn active" onclick="setLang('en')">English</button>
            <button class="lang-btn" onclick="setLang('zh')">中文</button>
        </div>
    </header>

    <div class="app-grid">
        <a href="https://apps.apple.com/app/id6753095851" class="app-card" target="_blank">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/3d/8c/7e/3d8c7e4b-7001-f187-5421-4f187f54c935/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/512x512bb.png" alt="RouteX" class="app-icon">
            <div class="app-name">RouteX</div>
            <div class="app-desc" 
                 data-en="Automatically record position and light chasing moments." 
                 data-zh="自动记录位置，捕捉每一个追光时刻。">
                 Automatically record position and light chasing moments.
            </div>
            <img src="https://linkmaker.itunes.apple.com/assets/shared/images/web/download_appstore.svg" class="download-badge" alt="Download on the App Store">
        </a>

        <a href="https://apps.apple.com/app/id6740704728" class="app-card" target="_blank">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/6c/68/74/6c68744b-4835-9615-5645-842215c54c35/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/512x512bb.png" alt="Guozaoke" class="app-icon">
            <div class="app-name" data-en="Guozaoke" data-zh="过早客">Guozaoke</div>
            <div class="app-desc" 
                 data-en="Wuhan's premium community for high-end sharing." 
                 data-zh="源自武汉的高端交流分享社区。">
                 Wuhan's premium community for high-end sharing.
            </div>
            <img src="https://linkmaker.itunes.apple.com/assets/shared/images/web/download_appstore.svg" class="download-badge" alt="Download on the App Store">
        </a>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://github.com/sauchye" target="_blank">GitHub</a>
            <a href="https://x.com/yyscycy" target="_blank">X</a>
            <a href="support.md" target="_blank">Support</a>
        </div>
        <p>&copy; 2026 sauteam</p>
        <a href="https://twitter.com/intent/tweet?text=Check out these amazing apps from sauteam!&url=https://sauteam.github.io" class="share-x" target="_blank">Share to X</a>
    </footer>

    <script>
        function setLang(lang) {
            // Update active state of buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase().includes(lang === 'en' ? 'english' : '中文')) {
                    btn.classList.add('active');
                }
            });

            // Switch text content
            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = el.getAttribute('data-' + lang);
            });
        }
    </script>
</body>
</html>
