<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="iOS applications crafted by sauteam for mobile users.">
    <meta name="keywords" content="iOS, iPhone, apps, mobile, App Store">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sauteam</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1d1d1f;
            --secondary-text: rgba(0, 0, 0, 0.45);
            --border-color: #e0e0e0;
            --link-accent: #007aff;
            --icon-color: #1d1d1f;
        }

        [data-theme="dark"] {
            --bg-color: #1d1d1f;
            --text-color: #f5f5f7;
            --secondary-text: rgba(255, 255, 255, 0.45);
            --border-color: #333;
            --icon-color: #f5f5f7;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 右上角控制栏 - 主题切换 + 语言切换 */
        .top-controls {
            position: fixed;
            top: 0.75rem;
            right: 1rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1;
            transition: background-color 0.2s, transform 0.2s;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.12);
            transform: scale(1.05);
        }

        .lang-toggle {
            display: flex;
            align-items: center;
            gap: 0.15rem;
            padding: 0.15rem;
            background: rgba(128, 128, 128, 0.08);
            border-radius: 6px;
        }

        .lang-toggle button {
            padding: 0.25rem 0.4rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            color: var(--secondary-text);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .lang-toggle button:hover {
            color: var(--text-color);
        }

        .lang-toggle button.active {
            background: var(--bg-color);
            color: var(--text-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        /* 引用样式 */
        blockquote p::before {
            content: "\201C";
        }

        blockquote p::after {
            content: "\201D";
        }

        a,
        a:visited {
            color: inherit;
        }

        .tag-line {
            padding: 1rem;
            margin: 0;
            text-align: center;
        }

        .tag-line p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* 严格参照 LibreMac 的列表布局 */
        .app-list {
            display: flex;
            flex-direction: column;
            max-width: 640px;
            margin: 0 auto;
            padding-top: 2.5rem;
            padding-bottom: 3rem;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .app-item:hover {
            background-color: rgba(128, 128, 128, 0.06);
        }

        .app-icon {
            width: 64px;
            height: 64px;
            margin-right: 1rem;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--bg-color);
        }

        .app-info {
            flex: 1;
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 0 0.2rem 0;
        }

        .app-description {
            font-size: 0.9rem;
            opacity: 0.6;
            margin: 0;
            line-height: 1.4;
        }

        /* Footer - 底部左右分布 */
        footer {
            position: fixed;
            bottom: 0.75rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: var(--secondary-text);
            z-index: 100;
        }

        .footer-left {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .footer-right a {
            color: var(--secondary-text);
            text-decoration: none;
            transition: color 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .footer-right a:hover {
            color: var(--text-color);
            opacity: 0.8;
        }

        .footer-right a svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Retina 边框 */
        @media (-webkit-min-device-pixel-ratio: 2) {
            .app-item {
                border-bottom-width: 0.5px;
            }
        }

        /* 移动端适配 */
        @media (max-width: 640px) {
            .app-list {
                padding-top: 3rem;
            }

            .tag-line p {
                font-size: 0.9rem;
            }

            footer {
                left: 0.75rem;
                right: 0.75rem;
                bottom: 0.5rem;
            }

            .footer-right {
                gap: 0.4rem;
            }

            .footer-right a {
                width: 22px;
                height: 22px;
            }

            .footer-right a svg {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>

    <script>
        // 主题切换
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';

            if (isDark) {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.getElementById('icon-sun').style.display = isDark ? 'none' : 'block';
            document.getElementById('icon-moon').style.display = isDark ? 'block' : 'none';
        }

        // 语言切换
        function switchLang(lang) {
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('btn-zh').classList.toggle('active', lang === 'zh');
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';

            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });

            localStorage.setItem('preferred-lang', lang);
        }

        // 检测浏览器/系统语言
        function detectLanguage() {
            const savedLang = localStorage.getItem('preferred-lang');
            if (savedLang) {
                return savedLang;
            }

            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.toLowerCase().startsWith('zh') ? 'zh' : 'en';
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化主题 (默认亮色)
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
            updateThemeIcon();

            // 初始化语言 (根据浏览器/系统自动检测)
            const detectedLang = detectLanguage();
            switchLang(detectedLang);
        });
    </script>
