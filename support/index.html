<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - sauteam</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1d1d1f;
            --secondary-text: rgba(0, 0, 0, 0.6);
            --border-color: #e0e0e0;
            --link-color: #007aff;
            --code-bg: #f5f5f7;
        }

        [data-theme="dark"] {
            --bg-color: #1d1d1f;
            --text-color: #f5f5f7;
            --secondary-text: rgba(255, 255, 255, 0.6);
            --border-color: #333;
            --code-bg: #2d2d2f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* 返回按钮 */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Markdown 内容样式 */
        .markdown-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
        }

        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem 0;
        }

        .markdown-content p {
            margin: 1rem 0;
        }

        .markdown-content a {
            color: var(--link-color);
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content ul,
        .markdown-content ol {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        .markdown-content li {
            margin: 0.5rem 0;
        }

        .markdown-content code {
            background: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }

        .markdown-content pre code {
            padding: 0;
            background: none;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--link-color);
            margin: 1rem 0;
            padding-left: 1rem;
            color: var(--secondary-text);
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-text);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }
    </style>
</head>

<body>
    <!-- 主题切换 -->
    <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
        <svg id="icon-sun" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="12" y1="20" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
            <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
            <line x1="1" y1="12" x2="4" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="20" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
            <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
        </svg>
        <svg id="icon-moon" viewBox="0 0 24 24" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="container">
        <!-- 返回首页 -->
        <a href="../index.html" class="back-link">
            <svg viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Home
        </a>

        <!-- Markdown 内容 -->
        <div id="markdown-content" class="markdown-content">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // 加载并渲染 Markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('support.md');
                if (!response.ok) throw new Error('Failed to load');
                const text = await response.text();
                document.getElementById('markdown-content').innerHTML = marked.parse(text);
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = `
                    <h1>Support & Feedback</h1>
                    <p>Thank you for using our applications.</p>
                    <h3>Contact Us</h3>
                    <ul>
                        <li><strong>Email:</strong> <a href="mailto:2681446317@qq.com">2681446317@qq.com</a></li>
                        <li><strong>GitHub Issues:</strong> <a href="https://github.com/sauteam/App/issues">Open a Ticket</a></li>
                    </ul>
                `;
            }
        }

        // 主题切换
        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.getElementById('icon-sun').style.display = isDark ? 'none' : 'block';
            document.getElementById('icon-moon').style.display = isDark ? 'block' : 'none';
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 主题
            if (localStorage.getItem('theme') === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
            updateThemeIcon();

            // 加载 Markdown
            loadMarkdown();
        });
    </script>
</body>

</html>
