    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1d1d1f;
            --secondary-text: rgba(0, 0, 0, 0.45);
            --border-color: #e0e0e0;
            --link-accent: #007aff;
            --icon-color: #1d1d1f;
        }

        [data-theme="dark"] {
            --bg-color: #1d1d1f;
            --text-color: #f5f5f7;
            --secondary-text: rgba(255, 255, 255, 0.45);
            --border-color: #333;
            --icon-color: #f5f5f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 右上角控制栏 - 主题切换 + 语言切换 */
        .top-controls {
            position: fixed;
            top: 0.75rem;
            right: 1rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1;
            color: var(--icon-color);
            transition: background-color 0.2s, transform 0.2s;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.12);
            transform: scale(1.05);
        }

        .lang-toggle {
            display: flex;
            align-items: center;
            gap: 0.15rem;
            padding: 0.15rem;
            background: rgba(128, 128, 128, 0.08);
            border-radius: 6px;
        }

        .lang-toggle button {
            padding: 0.25rem 0.4rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            color: var(--secondary-text);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .lang-toggle button:hover {
            color: var(--text-color);
        }

        .lang-toggle button.active {
            background: var(--bg-color);
            color: var(--text-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        /* 主容器 */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px 24px;
            text-align: center;
        }

        /* App Header */
        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .app-icon {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .app-subtitle {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-bottom: 12px;
        }

        /* Download Button */
        .download-btn {
            display: inline-block;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .download-btn img {
            height: 36px;
        }

        /* Screenshots Section */
        .screenshots-section {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 24px 0;
            flex-wrap: wrap;
        }

        .screenshot-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screenshot-label {
            margin-bottom: 8px;
        }

        .screenshot-label h3 {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 2px;
        }

        .screenshot-label p {
            font-size: 0.7rem;
            color: var(--secondary-text);
        }

        .screenshot-img {
            height: calc(100vh - 340px);
            max-height: 380px;
            min-height: 200px;
            width: auto;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0.75rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            font-size: 12px;
        }

        .footer a {
            color: var(--secondary-text);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--link-accent);
        }

        .footer-divider {
            color: var(--secondary-text);
            opacity: 0.4;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .screenshot-img {
                height: calc(100vh - 320px);
                max-height: 320px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 48px 12px 20px;
            }

            .app-icon {
                width: 56px;
                height: 56px;
                border-radius: 12px;
            }

            .app-name {
                font-size: 1.25rem;
            }

            .screenshots-section {
                gap: 8px;
            }

            .screenshot-img {
                height: calc(100vh - 300px);
                max-height: 280px;
                min-height: 160px;
                border-radius: 10px;
            }

            .screenshot-label h3 {
                font-size: 0.7rem;
            }

            .screenshot-label p {
                font-size: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            .screenshot-img {
                height: calc(100vh - 280px);
                max-height: 220px;
                border-radius: 8px;
            }
        }
    </style>
</head>

    <script>
        // 主题切换
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';

            if (isDark) {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.getElementById('icon-sun').style.display = isDark ? 'none' : 'block';
            document.getElementById('icon-moon').style.display = isDark ? 'block' : 'none';
        }

        // 语言切换
        function switchLang(lang) {
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('btn-zh').classList.toggle('active', lang === 'zh');
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';

            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });

            localStorage.setItem('preferred-lang', lang);
        }

        // 检测浏览器/系统语言
        function detectLanguage() {
            const savedLang = localStorage.getItem('preferred-lang');
            if (savedLang) {
                return savedLang;
            }

            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.toLowerCase().startsWith('zh') ? 'zh' : 'en';
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化主题 (默认亮色)
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
            updateThemeIcon();

            // 初始化语言 (根据浏览器/系统自动检测)
            const detectedLang = detectLanguage();
            switchLang(detectedLang);
        });
    </script>
